<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" 
    crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Parktivities</title>
</head>
<body>
    <header class="hero is-warning box">
        <div class="hero-body">
            <p class="title has-text-centered">
                Parktivities
            </div>
    </header>

    <main class="columns container is-fluid">

        <div class="column is-three-fourths box">

            <div id="search-container">
               <div class="tabs is-toggle is-centered is-boxed is-medium">
                    <ul>
                      <li class="is-active has-text-centered">
                        <a id="stateBtn">
                          <span class="icon"><i class="fas fa-flag-usa"></i></span>
                          <span>States</span>
                        </a>
                      </li>
                      <li>
                        <a id="activitiesBtn">
                          <span class="icon"><i class="fas fa-hiking"></i></span>
                          <span>Activities</span>
                        </a>
                      </li>
                </div> 


                <div id="state-search" class="display: block;">
                    <select name="user-select-state" id="user-select-state" class="select is-normal is-hovered"> 
                        <option value="Seclect a State">Select a State</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Deleware">Deleware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Navada">Navada</option>
                        <option value="New Hamshire">New Hamshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermon</option>
                        <option value="Virgina">Virgina</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virgina">West Virgina</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                    <button id="btn-state-search">Search</button>
                </div>

                <div id="activity-search" class="display: ;">
                    <select name="user-select-activity" id="user-select-activity" class="select is-normal is-hovered"> 
                        <option value="Seclect an Activity">Select an Activity</option>
                        <option value="Camping">Camping</option>
                        <option value="Climbing">Climbing</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Fishing">Fishing</option>
                        <option value="Hiking">Hiking</option>
                        <option value="Swimming">Swimming</option>
                    </select>
                    <button id="btn-activity-search">Search</button> 
                </div>

            </div>

            <div id="instructions" style="display: block;">
                <p>Search by state or activity to view a list of national parks.</p>
            </div>

            <div id="search-results" style="display: ;">
                <h2>Search Results</h2>
                <ul id="nat-parks-list"></ul>
            </div>

            <div id="park-presentation" style="display: ;">
                <!-- check if need div for image -->
                <div id="image-api2">
                    <img src="" alt="">
                    <button id="btn-save-park">Save Park</button>
                </div>

                <div id="park-activities">
                    <!-- other info from api here -->
                    <h3>List of activities</h3>
                    <ul id="park-act-list"></ul>
                </div>
            </div>

        </div>

        <aside id="right-side" class="column">
            <div id="park-info">
              <p>Explorer America's national parks. Discover our most treasured places, and start your travel planning here by finding your park.</p>
            </div> 
      
            <div id="local-storage-container" class="list">
                
              <!-- <div id="input-box">
                  <input type="text" name="" id="">
                      
                  <ul id="saved-parks"></ul>
              </div> -->
            </div> 
            <div id="clear-history">
                <button id="btn-clear">Clear History</button>
            </div>
          </aside>

    </main>

    




    <script src="./Assets/script.js"></script>
</body>
</html>
